<div ng-if='ctrl.LogReg'>
  <h3 ng-click="ctrl.closelogreg()">x</h3>
  <div ng-if="ctrl.LoginBox == true">
    <p>Log In</p>
    <form ng-submit='ctrl.login()'>
      <input type="text" placeholder="Username" ng-model='ctrl.loginForm.username' />
      <input type="password" placeholder="Password" ng-model="ctrl.loginForm.password">
      <input type="submit" name="" value="Log In">
    </form>
    <span ng-click="ctrl.LoginBox = false">Register</span>
  </div>

  <div ng-if="ctrl.LoginBox == false">
    <p>Register</p>
    <form class="" ng-submit='ctrl.register()'>
      <input type="text" placeholder="Username" ng-model="ctrl.registerForm.username" />
      <input type="password" placeholder="Password" ng-model="ctrl.registerForm.password">
      <input type="submit" value="Register Admin">
    </form>
    <span ng-click="ctrl.LoginBox = true">Login</span>
  </div>
</div>
