<div>
    <div class="regulars" ng-repeat='regular in ctrl.regulars'>
      <img ng-src="{{regular.photo}}" alt="RegularPhoto">
      <h3>Name:</h3>
      <h4 class="regularInfo">{{regular.name}}</h4>
      <h3>Favorite Drink?:</h3>
      <h4 class="regularInfo">{{regular.drink}}</h4>
      <h3>Fun Fact about yourself?:</h3>
      <h4 class="regularInfo">{{regular.funFact}}</h4>
    </div>
</div>
