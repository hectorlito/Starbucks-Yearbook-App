<div>
    <div class="baristas" ng-repeat='barista in ctrl.baristas' >
      <img ng-src="{{barista.photo}}" alt="Barista Photo">
      <h3>Name:</h3>
      <h4 class="baristaInfo">{{barista.name}}</h4>
      <h3>Favorite Drink?:</h3>
      <h4 class="baristaInfo">{{barista.drink}}</h4>
      <h3>Fun Fact about yourself?:</h3>
      <h4 class="baristaInfo">{{barista.funFact}}</h4>
      <button type="button" ng-if='ctrl.logged == true' ng-click="ctrl.openEdit()" >Edit</button>
      <div ng-if="ctrl.edit">
        <form class="" ng-submit='ctrl.updateBarista(barista)'>
          <h4>Name:</h4>
          <input type="text"  ng-model="ctrl.updateBaristaForm.name">
          <h4>Drink:</h4>
          <input type="text" value="drink" ng-model="ctrl.updateBaristaForm.drink">
          <h4>Fun Fact:</h4>
          <input type="text" value="Fun Fact" ng-model="ctrl.updateBaristaForm.funFact">
          <h4>Photo</h4>
          <input type="text" value="" ng-model="ctrl.updateBaristaForm.photo">
          <input type="Submit" name="" value="Edit Barista">
        </form>
      </div>
    </div>
</div>
